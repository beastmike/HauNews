<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link rel="shortcut icon" href="../assets/img/Angelite[1].png">
	<title>Angelite Administrator</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
 	<link rel="stylesheet" type="text/css" href="../assets/css/font-awesome-4.3.0/css/font-awesome.min.css">
 	<!-- <link rel="stylesheet" href="assets/css/animate.css"> -->
 	<link rel="stylesheet" type="text/css" href="../assets/css/main-admin.css">
 	<script src="../assets/js/modernizr.js"></script><style type="text/css"></style>
 	<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div id="wrapper" class="">
		<!-- Header -->
		<div class="admin-header">
			<div class="admin-inner">
        <span class="text-success admin-logo">Angelite Admin</span>
				<span class="text-danger pull-right admin-logout"><i class="fa fa-power-off fa-2x"></i></span>
			</div>
		</div>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
	    <ul id="sidebar_menu" class="sidebar-nav">
	      <li class="sidebar-brand"><a id="menu-toggle" href="#">Menu<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
	    </ul>
      <ul class="sidebar-nav" id="sidebar">     
        <li class="active"><a href="#">Dashboard<span class="sub_icon glyphicon glyphicon-home"></span></a></li>
        <li class=""><a href="#">Admins<span class="sub_icon glyphicon glyphicon-user"></span></a></li>
        <li class=""><a href="#">Post<span class="sub_icon glyphicon glyphicon-file"></span></a></li>
        <li class=""><a href="#">Create News<span class="sub_icon fa fa-sign-in"></span></a></li>
        <li class=""><a href="#">Help<span class="sub_icon fa fa-question-circle"></span></a></li>
      </ul>
    </div>
        
    <!-- Page content -->
    <div id="page-content-wrapper">
      <!-- Keep all page content within the page-content inset div! -->
      <div class="page-content inset">
        <div class="row">
           <div class="col-md-12">
           <br>
            <div class="news-tab">
              <!-- Dashboard -->
            	<div class="news-tab-content active">
            		<p class="well lead text-success">Welcome to administor content!</p>
            	</div>
                
              <!-- List of admin -->
            	<div class="news-tab-content">
                    <div class="data">
                        
                    </div>   
                </div>

              <!-- post -->
            	<div class="news-tab-content">
                <div id="dataNews"></div>
                <button class="btn btn-primary">see more...</button>
              </div>

              <!-- Create news -->
            	<div class="news-tab-content">
                <div class="createNews">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter Title">
                  </div>
                  <div class="form-group">
                    <label for="content">Article content</label>
                    <textarea type="text" class="form-control" id="content" placeholder="Article content" rows="10"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="image">Image File</label>
                    <input type="file" id="file" name="photo">
                    <p class="help-block">Pleas choose a image type of jpeg, jpg and png.</p>
                  </div>
                  <input type="submit" class="btn btn-primary create-news" value="Submit">
                </div> <!-- //createNews -->
              </div> <!-- //end of create news -->

            	<div class="news-tab-content">5</div>
            </div> <!-- end of news tab -->
          </div>
        </div>
      </div>
    </div>
    
  </div> <!-- end of wrapper -->

	<script src="../assets/js/jquery.js"></script>
	<script src="../assets/js/bootstrap.js"></script>
	<script src="../assets/js/main-admin.js"></script>

</body></html>
