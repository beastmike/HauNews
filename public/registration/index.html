<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link rel="shortcut icon" href="../assets/img/Angelite[1].png">
	<title>Angelite Administrator</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
 	<link rel="stylesheet" type="text/css" href="../assets/css/font-awesome-4.3.0/css/font-awesome.min.css">
 	<link rel="stylesheet" href="../assets/css/animate.css">
 	<link rel="stylesheet" type="text/css" href="../assets/css/main-admin.css">
 	<script src="../assets/js/modernizr.js" ></script>
 	<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div class="news-wrapper">
		<div class="main-admin">
			<!-- Header -->
			<div class="header-nav">
				<h1 class="text-center">HAU ONLINE SOCIAL NEWS HUB <br/>
					<small>The Angelite's Gateway to the Latest Campus News!</small>
				</h1>
			</div> <!-- end of navbar -->

			<!-- Login -->
			<div class="register">
				<div class="container">
					<div class="col-sm-offset-4 col-sm-4 jumbotron">
						
						<div class="login-logo text-center">
							<i class="fa fa-user-secret fa-5x"></i>
						</div>

						<div class="form-group">
					    <label for="username">Username</label>
					    <input type="text" class="form-control" id="displayName" placeholder="Enter Username" required>
					  </div>

					  <div class="form-group">
					    <label for="email">Email address</label>
					    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
					  </div>

					  <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" id="password" placeholder="Password" required>
					  </div>

					  <div class="form-group">
					    <label for="cpassword">Confirm Password</label>
					    <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password" required>
					  </div>
						
						<div class="form-group">
					  <select class="form-control" id="department" required>
						  <option value="CBA">CBA</option>
						  <option value="CEA">CEA</option>
						  <option value="CHM">CHM</option>
						  <option value="CICT">CICT</option>
						  <option value="CASED">CASED</option>
						  <option value="CNAMS">CNAMS</option>
						  <option value="CCJF">CCJF</option>
						</select>
						</div>

				  	<button type="submit" class="btn btn-default">Submit</button>

					</div>
				</div>
			</div> <!-- end of login -->
		</div>
	</div>

	<script src="../assets/js/jquery.js"></script>
	<script src="../assets/js/bootstrap.js"></script>
	<script src="../assets/js/register.js"></script>
</body>
</html>
